<div class="mt-4">

  <div class="d-flex justify-content-end">
      <button class="addTask" mat-raised-button (click)="addTask()" >Add Task</button>
  </div>

  <div class="listBox">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.userId?.username}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="deadLineDate">
              <th mat-header-cell *matHeaderCellDef> DeadLine Date </th>
              <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
            </ng-container>
          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

          <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="w-20">  </th>
              <td mat-cell *matCellDef="let element">   
                  <button class="btn btn-warning mr-4" mat-raised-button (click)="updateTask(element)">Update</button>
                  <button  mat-raised-button (click)="deleteTask(element._id)" color="warn">Delete</button>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
  </div>
</div>
